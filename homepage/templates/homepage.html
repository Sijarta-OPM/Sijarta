<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .filter {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter label {
            margin-right: 10px;
            font-weight: bold;
        }

        .filter select, .filter input[type="search"], .filter button {
            margin-right: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter button:hover {
            background-color: #0056b3;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h3 {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .subcategories {
            margin-left: 20px;
        }

        .subcategories li {
            list-style: none;
            margin-bottom: 5px;
        }

        .subcategories a {
            text-decoration: none;
            color: #007BFF;
        }

        .subcategories a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Daftar Kategori Jasa</h1>

    <!-- Filter -->
    <div class="filter">
        <form method="GET" action="">
            <!-- Dropdown Kategori -->
            <label for="kategori">Kategori:</label>
            <select name="kategori" id="kategori">
                <option value="">Semua Kategori</option>
                {% for kategori in kategori_list %}
                <option value="{{ kategori.id }}" {% if request.GET.kategori == kategori.id|stringformat:"s" %}selected{% endif %}>
                    {{ kategori.nama }}
                </option>
                {% endfor %}
            </select>

            <!-- Search Bar -->
            <label for="search">Nama Subkategori:</label>
            <input type="search" id="search" name="search" placeholder="Cari Subkategori..." value="{{ request.GET.search|default_if_none:'' }}">

            <!-- Tombol Filter -->
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Daftar Kategori dan Subkategori -->
    {% for kategori in kategori_list %}
    <div class="category">
        <h3>{{ kategori.nama }}</h3>
        <ul class="subcategories">
            {% for subkategori in kategori.subkategori_set.all %}
            <li>
                <a href="{% url 'subkategori' subkategori.id %}">{{ subkategori.nama }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</body>
</html>
