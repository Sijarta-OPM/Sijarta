{% extends 'base.html' %}
{% block content %}
<main class=" min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Berikan Feedback Yang Membangun Ya!</h1>
        <form action="/submit-testimonial" method="POST" class="space-y-6">
            <!-- Star Rating -->
            <div>
                <label for="rating" class="block text-lg font-semibold text-gray-700 mb-2">Berikan Rating </label>
                <div id="star-rating" class="flex space-x-2">
                    <!-- Stars -->
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                    <span class="star" data-value="6">&#9733;</span>
                    <span class="star" data-value="7">&#9733;</span>
                    <span class="star" data-value="8">&#9733;</span>
                    <span class="star" data-value="9">&#9733;</span>
                    <span class="star" data-value="10">&#9733;</span>
                </div>
                <input type="hidden" name="rating" id="rating" value="0">
            </div>

            <!-- User Experience -->
            <div>
                <label for="experience" class="block text-lg font-semibold text-gray-700 mb-2">Bagikan Pengalaman Anda</label>
                <textarea id="experience" name="experience" rows="5" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-amber-400 focus:border-amber-400" placeholder="Write about your experience..." required></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-amber-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-500">
                    Submit Testimonial
                </button>
            </div>
        </form>
    </div>

    <script>
        // Star Rating Logic
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.getAttribute('data-value'));
                ratingInput.value = value;

                // Update stars
                stars.forEach((s, index) => {
                    s.classList.toggle('active', index < value);
                });
            });
        });
    </script>
    <style>
        .star {
            cursor: pointer;
            font-size: 2rem;
            color: transparent;
            transition: color 0.2s, stroke 0.2s;
            -webkit-text-stroke: 1px #fbbf24; /* Amber-400 border */
        }
    
        .star.active {
            color: #fbbf24; /* Amber-400 fill */
            -webkit-text-stroke: 0; /* Remove border when active */
        }
    </style>
</main>
{% endblock content %}
