<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Daftar Akun Baru</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="role">Pilih Role:</label>
        <select name="role" id="role" onchange="toggleFormFields()">
            <option value="PELANGGAN">Pengguna</option>
            <option value="PEKERJA">Pekerja</option>
        </select>
        
        <div id="pengguna-form" style="display:block;">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" required><br>
            
            <label for="password">Password:</label>
            <input type="password" name="pwd" required><br>

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <input type="radio" name="jenis_kelamin" value="L" required>L
            <input type="radio" name="jenis_kelamin" value="P" required>P<br>

            <label for="no_hp">No HP:</label>
            <input type="text" name="no_hp" required><br>

            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" name="tgl_lahir" required><br>

            <label for="alamat">Alamat:</label>
            <textarea name="alamat" required></textarea><br>
        </div>
        
        <div id="pekerja-form" style="display:none;">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" required><br>

            <label for="password">Password:</label>
            <input type="password" name="pwd" required><br>

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <input type="radio" name="jenis_kelamin" value="L" required>L
            <input type="radio" name="jenis_kelamin" value="P" required>P<br>

            <label for="no_hp">No HP:</label>
            <input type="text" name="no_hp" required><br>

            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" name="tgl_lahir" required><br>

            <label for="alamat">Alamat:</label>
            <textarea name="alamat" required></textarea><br>

            <label for="nama_bank">Nama Bank:</label>
            <input type="text" name="nama_bank"><br>

            <label for="nomor_rekening">Nomor Rekening:</label>
            <input type="text" name="nomor_rekening"><br>

            <label for="npwp">NPWP:</label>
            <input type="text" name="npwp"><br>

            <label for="link_foto">Link Foto:</label>
            <input type="text" name="link_foto"><br>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        function toggleFormFields() {
            var role = document.getElementById("role").value;
            if (role === "PELANGGAN") {
                document.getElementById("pengguna-form").style.display = "block";
                document.getElementById("pekerja-form").style.display = "none";
            } else if (role === "PEKERJA") {
                document.getElementById("pengguna-form").style.display = "none";
                document.getElementById("pekerja-form").style.display = "block";
            }
        }
    </script>
</body>
</html>
