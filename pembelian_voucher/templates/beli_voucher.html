{% extends 'base.html' %}
{% block content %}
<main class=" font-sans">
    <header class="text-center py-6 border-gray-400 text-white">
        <h1 class="text-3xl font-bold">Discount Information</h1>
    </header>

    <div class="container mx-auto p-4">
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Vouchers</h2>
            <div id="vouchers" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Vouchers will be rendered here -->
            </div>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Promos</h2>
            <div id="promos" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Promos will be rendered here -->
            </div>
        </section>
    </div>

    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-96 p-6">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <div id="modal-body" class="text-gray-700 mb-6"></div>
            <button id="close-modal" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                Close
            </button>
        </div>
    </div>

    <script>
        // Example data
        
        const vouchers = [
            {
                code: "VOUCHER2024",
                percent: 75,
                minTransaction: 140000,
                expiresIn: 7,
                maxUses: 5,
                price: 5000
            },
            {
                code: "SAVE50",
                percent: 50,
                minTransaction: 200,
                expiresIn: 3,
                maxUses: 2,
                price: 10000
            }
        ];

        const promos = [
            {
                code: "PROMO2024",
                expiryDate: "2024-12-31"
            },
            {
                code: "FREESHIP",
                expiryDate: "2024-11-30"
            },
            {
                code: "SDAANJING",
                expiryDate: "2024-12-20"
            }
        ];

        // Function to render vouchers
        const renderVouchers = () => {
            const voucherContainer = document.getElementById('vouchers');
            vouchers.forEach(voucher => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg';
                card.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-700">Kode: ${voucher.code}</h3>
                    <p class="text-gray-600">Potongan: <span class="font-bold">${voucher.percent}%</span></p>
                    <p class="text-gray-600">Minimal Transaksi: Rp. ${voucher.minTransaction}</p>
                    <p class="text-gray-600">Masa Berlaku: ${voucher.expiresIn} days</p>
                    <p class="text-gray-600">Maksimal Penggunaan: ${voucher.maxUses}</p>
                    <p class="text-gray-600">Harga: <span class="text-blue-600 font-semibold">Rp. ${voucher.price}</span></p>
                    <button id="buy-voucher-btn"class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Beli Sekarang
                    </button>
                `;
                voucherContainer.appendChild(card);
            });
        };

        // Function to render promos
        const renderPromos = () => {
            const promoContainer = document.getElementById('promos');
            promos.forEach(promo => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg';
                card.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-700">Kode: ${promo.code}</h3>
                    <p class="text-gray-600">Tanggal Berakhir: ${promo.expiryDate}</p>
                `;
                promoContainer.appendChild(card);
            });
        };

        // Call render functions
        renderVouchers();
        renderPromos();

        const buyButton = document.getElementById('buy-voucher-btn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeModal = document.getElementById('close-modal');

        buyButton.addEventListener('click', () => {
            // Simulate a response (success or failure)
            const isSuccess = Math.random() > 0.5; // 50% chance of success

            if (isSuccess) {
                // Success response
                const voucherCode = 'ABC123XYZ';
                const validity = '2024-12-31';
                const usageCount = 5;

                modalTitle.textContent = 'Purchase Successful!';
                modalBody.innerHTML = `
                    <p><strong>Voucher Code:</strong> ${voucherCode}</p>
                    <p><strong>Validity:</strong> ${validity}</p>
                    <p><strong>Usage Count:</strong> ${usageCount}</p>
                `;
            } else {
                // Failure response
                modalTitle.textContent = 'Purchase Failed';
                modalBody.innerHTML = `
                    <p class="text-red-500">You do not have enough balance to buy this voucher.</p>
                `;
            }

            // Show the modal
            modal.classList.remove('hidden');
        });

        // Close modal logic
        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Close modal when clicking outside the modal content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
    
        h1, h2 {
            text-align: center;
            color: #333;
        }
    
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
    
        .voucher-card, .promo-card {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .voucher-card h3, .promo-card h3 {
            margin: 0;
            color: #555;
        }
    
        .voucher-card p, .promo-card p {
            margin: 5px 0;
            color: #666;
        }
    
        .voucher-card button {
            align-self: flex-start;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .voucher-card button:hover {
            background: #0056b3;
        }
    </style>
</main>
{% endblock content %}
